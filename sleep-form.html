<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellus</title>

    <!-- slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body id="wrapper">
    <div class="group group_spacing-none h-min-height-full">
        <header class="header_light header--auto">
            <div class="group group_inline group_align-center group_spacing-xs">
               <div class="h-width-100">
                    <a href="./progress-and-badges.html">
                        <img src="images/trellus-logo.svg" alt="trellus-logo.png" width="120">
                    </a>
                </div>
                <div class="group group_inline group_align-center group_spacing-xs group_spacing-sm--sm">
                    <div class="group group_inline group_spacing-sm--md  group_align-center">
                        <a href="./search-resources.html" class="material-icons btn_link-primary icon_md h-show--sm h-hide">
                            search
                        </a>
                        <a href="" class="material-icons btn_link-primary icon_md h-show--sm h-hide">
                            settings
                        </a>
                        <a href="" class="material-icons-outlined btn_link-primary icon_lg" data-badge="2">
                            notifications
                        </a>
                    </div>
                    <a href="./profile.html" class="title_letter_profile-success title_letter_profile-lg" style="background-image: url('images/andres@2x.png');">
                        Andres
                    </a>
                </div>
            </div>
        </header>
    
        <section class="section section_pad-xs section_lighter-primary flex_grow-1 section_body group section_light-mobile">
            <div class="wrap-container-xs group group_align-center group_content-center">
                <div class="group group_align-center--md flex_grow-none--md">
                    <div class="group h-max-width-lg-1--md h-inner-spacing-vertical-xxl--md">
                        <div class="group group_spacing-sm h-max-width-lg--sm h-max-width-none--md h-align_self-center">
                            <div>
                                <div class="group group_inline group_spacing-sm group_content-between">
                                    <div class="h-width-100 group group_inline group_align-center group_spacing-xs">
                                        <a href="./progress-and-badges.html" class="btn_link-gray material-icons icon_lg">
                                            chevron_left
                                        </a>
                                        <h2 class="title_xs-1 title_spacing-none title_dark">
                                            Sleep form
                                        </h2>
                                    </div>
                                    <div class="flex_width-auto">
                                        <a href="./progress-and-badges.html" class="material-icons icon_md">
                                            more_horiz
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="box_light box_sm box--web box_rounded-md box_md">
                                <div class="tile__header-lighter-primary tile__header-corner-md tile__header-image tile__header-xs text_align-right h-min-height-sm-1 h-min-height-md--sm">
                                    <a href="" class="full-image full-image_backward full-image_height-auto" style="background-image: url('images/fatigue_icon.png')"></a>
                                </div>
                                <p class="text text_spacing-none text_lg-1 h-line-height-md text_dark">
                                    Now that you know what sleep efficiency is, type in the number of hours of sleep you got versus the number of hours in bed:
                                </p>
                                <div class="">
                                    <input type="text" class="text_field-primary text_field-outline text_field-corner-sm text_field-sm-1 " placeholder="HRS of Sleep">
                                </div>
                            </div>
                        </div>
                        <div class="h-spacing-top-auto">
                            <div class="group group_inline--md group_row-reverse--md group_spacing-xs h-spacing-top-lg h-spacing-top-none--md">
                                <a href="" class="btn btn_primary btn_lg btn_corner-md btn_block text_weight-bold h-width-100">
                                    Next
                                </a>
                                <a href="./progress-and-badges.html" class="btn btn_transparent btn_hover-leading btn_lg btn_corner-md btn_block text_weight-bold h-width-100">
                                    Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <footer class="footer_app footer_app-fixed h-hide--sm">
            <div class="group group_inline group_content-between">
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    home 
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    search
                </a>
                <a href="./search-communities.html" class="material-icons btn_link-gray btn_link-hover-primary icon_lg" data-badge="2">
                    chat_bubble_outline
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    settings
                </a>
            </div>
        </footer>

   <div class="h-hide h-show--sm">
            <a href="./search-communities.html" class="material-icons btn_light btn_circle btn_hover-secondary btn_fixed-bottom-right text_secondary" data-badge="2">
                chat_bubble_outline
            </a>
        </div>
    </div>



    <!-- layout -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/layout.js"></script>
    
    <!-- slider -->
    <script>
        const swiper = new Swiper('.swiper', {
            freeMode: true,
            slidesPerView: 1,
            spaceBetween: 20,
            grabCursor: true,
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
            breakpoints: {
                576: {
                    slidesPerView: "auto",
                    spaceBetween: 10,
                },
            }
        });

    </script>


</body>
</html>
