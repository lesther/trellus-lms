<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellus</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body id="wrapper">

    <div class="section">
        <div class="container">
            <div class="group group_spacing-sm group_inline group_xs-1">
                <div class="flip">                
                    <div class="flip__content">
                        <div class="tile_primary tile_rounded-sm flip__front">
                            <div class="tile__body-xs group group_align-center group_content-center">
                                <p class="h-spacing-bottom-none h-spacing-top-none">
                                   Front Content
                                </p>
                            </div>
                        </div>
                   
                        <div class="tile_secondary tile_rounded-sm flip__back">
                            <div class="tile__body-xs">
                                <p class="h-spacing-bottom-none h-spacing-top-none">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id illum praesentium voluptatum quidem, aliquid tempora amet repellendus atque modi repudiandae quo! Illo aut cum provident praesentium expedita ducimus, eveniet vel.</p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
