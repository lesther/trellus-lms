<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellus</title>

    <!-- slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body id="wrapper">
    <div class="group group_spacing-none h-min-height-full">
        <header class="header_light header--auto">
            <div class="group group_inline group_align-center group_spacing-xs">
               <div class="h-width-100">
                    <a href="./progress-and-badges.html">
                        <img src="images/trellus-logo.svg" alt="trellus-logo.png" width="120">
                    </a>
                </div>
                <div class="group group_inline group_align-center group_spacing-xs group_spacing-sm--sm">
                    <div class="group group_inline group_spacing-sm--md  group_align-center">
                        <a href="./search-resources.html" class="material-icons btn_link-primary icon_md h-show--sm h-hide">
                            search
                        </a>
                        <a href="" class="material-icons btn_link-primary icon_md h-show--sm h-hide">
                            settings
                        </a>
                        <a href="" class="material-icons-outlined btn_link-primary icon_lg" data-badge="2">
                            notifications
                        </a>
                    </div>
                    <a href="./profile.html" class="title_letter_profile-success title_letter_profile-md title_letter_profile-lg title_letter_profile-shadow-success">
                        <span>
                            lesther
                        </span>
                        <span>
                            Morales
                        </span>
                    </a>
                </div>
            </div>
        </header>
    
        <section class="section section_pad-xs section_lighter-primary flex_grow-1 section_body">
            <div class="wrap-container-sm">
                <div class="group group_spacing-sm">
                    <h2 class="title_xs-1">
                        My filters
                    </h2>
    
                    <div class="group group_inline group_align-center h-spacing-bottom-md">
                        <input type="text" class="form-control text_field-search text_field-light text_field-oval h-inner-spacing-vertical-md--lg" id="search" placeholder="Search Resources">
                        <div>
                            <a href="" class="icon-group-hover h-front panel-toggle side-panel-toggle">
                                <span class="icon-group-container text_primary">
                                    <span class="material-icons icon-group__item icon_lg icon_gray">
                                        filter_list
                                    </span>
                                    <span class="material-icons icon-group__item-display icon_lg">
                                        filter_list
                                    </span>
                                </span>
                            </a>
                            <!-- panel -->
                            <div class="panel">
                                <div class="panel__wrap-light panel__wrap-right side-panel h-inner-spacing-none">
                                    <div class="header_light header--auto header_divider">
                                        <div class="header_title h-spacing-vertical-sm">
                                            <div class="group group_inline group_spacing-sm group_content-between">
                                                <div class="h-width-100 group group_inline group_align-center group_spacing-xs">
                                                    <span class="btn_link-gray material-icons icon_lg side-panel-toggle h-cursor-pointer">
                                                        chevron_left
                                                    </span>
                                                    <h2 class="title_xs-1 h-spacing-bottom-none">
                                                        Quick Filter
                                                    </h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <section class="h-inner-spacing-lg h-inner-spacing-xl--md flex_grow-1">
                                        <div class="group group_spacing-sm">
                                            <input type="text" class="form-control text_field-search text_field-outline-primary" id="search--filter" placeholder="Search...">
                                            <div class="group group_spacing-xxs">
                                                <p class="text_md text_spacing-sm text_gray">
                                                    Gender
                                                </p>
                                                <div class="btn_checkbox">
                                                    <input type="checkbox" id="female">
                                                    <label class="group group_inline group_spacing-xs group_align-center text_md" for="female">
                                                        <span class="title_letter_profile-primary title_letter_profile-sm" data-gender="female">
                                                        </span>
                                                        <span>
                                                            Female
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="btn_checkbox">
                                                    <input type="checkbox" id="male">
                                                    <label class="group group_inline group_spacing-xs group_align-center text_md" for="male">
                                                        <span class="title_letter_profile-primary title_letter_profile-sm" data-gender="male">
                                                        </span>
                                                        <span>
                                                            Male
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="divider">
                                            </div>
                                            <div class="group group_spacing-xs">
                                                <p class="text_md text_spacing-sm text_gray">
                                                    Date
                                                </p>
                                                <div class="group group_spacing-xs">
                                                    <div class="h-width-100">
                                                        <label for="" class="text_gray text_sm text_spacing-xs">
                                                            Start
                                                        </label>
                                                        <input type="date" class="form-control text_field text_field-primary">
                                                    </div>
                                                    <div class="h-width-100">
                                                        <label for="" class="text_gray text_sm text_spacing-xs">
                                                            Ending
                                                        </label>
                                                        <input type="date" class="form-control text_field text_field-primary">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="h-spacing-top-auto">
                                        </div>
                                    </section>
                                    <section class="h-inner-spacing-md">
                                        <a href="" class="btn btn_block btn_leading text_weight-bold">
                                            SUBMIT
                                        </a>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer_app footer_app-fixed h-hide--sm">
            <div class="group group_inline group_content-between">
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    home 
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    search
                </a>
                <a href="./search-communities.html" class="material-icons btn_link-gray btn_link-hover-primary icon_lg" data-badge="2">
                    chat_bubble_outline
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    settings
                </a>
            </div>
        </footer>

   <div class="h-hide h-show--sm">
            <a href="./search-communities.html" class="material-icons btn_light btn_circle btn_hover-secondary btn_fixed-bottom-right text_secondary" data-badge="2">
                chat_bubble_outline
            </a>
        </div>
    </div>



    <!-- layout -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/layout.js"></script>
    
    <!-- slider -->
    <script>
        const swiper = new Swiper('.swiper', {
            freeMode: true,
            slidesPerView: 1,
            spaceBetween: 20,
            grabCursor: true,
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
            breakpoints: {
                576: {
                    slidesPerView: "auto",
                    spaceBetween: 10,
                },
            }
        });

    </script>


</body>
</html>
